language: java
jdk: 
- oraclejdk8

script: mvn package

cache:
  directories:
    - $HOME/.m2

deploy:
  - provider: releases
    overwrite: true
    draft: false
    api_key:
      secure: ""
    file: 
    - jvmtop
    - jvmtop.jar
    skip_cleanup: false
    on:
      tags: false
      repo: strapdata/jvmtop
